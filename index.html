    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #e2e8f0; /* slate-200 */
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(30, 41, 59, 0.4); /* slate-800 with opacity */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(99, 102, 241, 0.5); /* indigo-500 */
            background: rgba(30, 41, 59, 0.6);
        }

        /* Animated Text */
        .animated-gradient-text {
            background: linear-gradient(135deg, #f472b6, #a78bfa, #60a5fa); /* pink-400, violet-400, blue-400 */
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 6s ease infinite;
        }
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Section Entry Animations */
        .section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modal Transitions */
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
        }

        /* Buttons */
        .btn-gradient {
            background: linear-gradient(90deg, #6366f1 0%, #ec4899 100%);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        .btn-gradient::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, #ec4899 0%, #6366f1 100%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        .btn-gradient:hover::before {
            opacity: 1;
        }

        /* Background Animation Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: blob-bounce 10s infinite alternate;
        }
        @keyframes blob-bounce {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.1); }
        }
    </style>
</head>

        function setupIntersectionObserver() {

                         <div class="md:w-1/2 bg-slate-900 h-64 md:h-auto relative group">
                            <img src="${data.image}" onerror="this.src='https://placehold.co/800x600/1e293b/cbd5e1?text=Project'" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-80"></div>
                        </div>
                        <div class="p-8 md:w-1/2 flex flex-col overflow-y-auto">
                            <h2 class="text-3xl font-bold text-white mb-2">${data.title}</h2>
                            <p class="text-slate-400 mb-6">${data.description}</p>
                            
                            <h3 class="text-lg font-semibold text-white mb-3 flex items-center">
                                <span class="w-2 h-2 bg-indigo-500 rounded-full mr-2"></span> Key Features
                            </h3>
                            <ul class="space-y-2 mb-8 text-slate-300 text-sm">
                                ${data.details.map(d => `<li class="flex items-start"><span class="mr-2 opacity-50">•</span>${d}</li>`).join('')}
                            </ul>

                            <h3 class="text-lg font-semibold text-white mb-3 flex items-center">
                                <span class="w-2 h-2 bg-pink-500 rounded-full mr-2"></span> Tech Stack
                            </h3>
                            <div class="flex flex-wrap gap-2 mb-8">
                                ${data.technologies.map(t => `<span class="bg-slate-700/50 text-indigo-300 text-xs font-bold px-3 py-1 rounded-full border border-slate-600">${t}</span>`).join('')}
                            </div>

                            <div class="flex gap-4 mt-auto">
                                ${data.liveLink !== '#' ? `<a href="${data.liveLink}" target="_blank" class="flex-1 btn-gradient text-white text-center py-3 rounded-lg font-semibold shadow-lg hover:shadow-indigo-500/30 transition-shadow">View Live</a>` : ''}
                                ${data.sourceLink !== '#' ? `<a href="${data.sourceLink}" target="_blank" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white text-center py-3 rounded-lg font-semibold transition-colors">Source Code</a>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // Certificate Modal
                html += `
                    <div class="p-8 md:p-10">
                        <div class="flex flex-col md:flex-row gap-8 mb-8">
                            <div class="w-full md:w-1/3 flex-shrink-0">
                                <div class="relative rounded-lg overflow-hidden border border-slate-700 shadow-2xl bg-slate-900 aspect-[4/3] group cursor-pointer" onclick="window.open('${data.verifyLink}', '_blank')">
                                    <img src="${data.image}" onerror="this.src='https://placehold.co/800x600/1e293b/cbd5e1?text=Certificate'" class="w-full h-full object-contain p-2 opacity-90 group-hover:opacity-100 transition-opacity">
                                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/40">
                                        <span class="text-white font-semibold bg-black/50 px-4 py-2 rounded-full backdrop-blur-sm">View Full</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-1">
                                <h2 class="text-3xl font-bold text-white mb-1">${data.name}</h2>
                                <p class="text-indigo-400 font-medium text-lg mb-4">${data.issuingBody}</p>
                                <p class="text-slate-300 leading-relaxed mb-6">${data.description}</p>
                                <a href="${data.verifyLink}" target="_blank" class="inline-flex items-center text-white bg-slate-700 hover:bg-slate-600 px-5 py-2 rounded-lg transition-colors font-medium text-sm">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                    Verify Credential
                                </a>
                            </div>
                        </div>

                        ${data.subCertificates ? `
                            <div class="border-t border-slate-700 pt-8">
                                <h3 class="text-xl font-bold text-white mb-6 flex items-center">
                                    <svg class="w-5 h-5 mr-2 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                                    Specialization Modules
                                </h3>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    ${data.subCertificates.map((img, idx) => `
                                        <a href="${img}" target="_blank" class="group relative aspect-video bg-slate-800 rounded-lg overflow-hidden border border-slate-700 hover:border-indigo-500 transition-all">
                                            <div class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 z-0">
                                                <span class="text-xs font-bold uppercase tracking-wider">Module</span>
                                                <span class="text-2xl font-bold text-slate-600 group-hover:text-indigo-500 transition-colors">${idx + 1}</span>
                                            </div>
                                            <!-- Attempt to load image, if fail (due to ibb.co html page), hide and show placeholder text -->
                                            <img src="${img}" 
                                                 onerror="this.style.opacity=0" 
                                                 class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-40 transition-opacity z-10"
                                            >
                                            <div class="absolute bottom-0 left-0 right-0 bg-black/60 text-white text-[10px] text-center py-1 opacity-0 group-hover:opacity-100 transition-opacity z-20">
                                                Click to View
                                            </div>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${data.posterImageLink ? `
                             <div class="border-t border-slate-700 pt-8 mt-6">
                                <h3 class="text-xl font-bold text-white mb-6">Event Poster</h3>
                                <div class="bg-slate-900 rounded-lg p-2 border border-slate-700 inline-block">
                                    <img src="${data.posterImageLink}" class="max-h-64 rounded" onerror="this.style.display='none'">
                                </div>
                             </div>
                        ` : ''}
                    </div>
                `;
            }

            modalContent.innerHTML = html;
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-95', 'opacity-0');
            document.body.style.overflow = 'hidden'; // Prevent scroll
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('pointer-events-none');
                document.body.style.overflow = '';
            }, 300);
        }

        // Close on clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        function setupModalListeners() {
            // Already handled by onclick in render functions
        }
    </script>
</body>
</html>
